<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Link to Font Awesome Folder -->
  <link rel="stylesheet" href="./fontawesome-free-5.13.1-web/css/all.min.css">
  <!-- Link to Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <!-- Link to Style.CSS file -->
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>

  <div class="container">

    <div class="logo">
      <img src="./images/logo.svg" alt="">
    </div>

    <div class="main-content">
      <h2><span>We are launching</span> soon!</h2>

      <p>Subscribe and get notified</p>

      <form action="" class="basic-form">
        <input type="email" name="user_email" id="user_email" placeholder="Your email address...">
        <!-- Error Message Here = "error-msg" -->
        <button type="button" class="btn-submit">Notify Me</button>
      </form>

      <div class="error-msg" style="color: red; font-size: 1.2rem">
        <!-- Display Javascript Error Message -->
      </div>

      <img src="./images/illustration-dashboard.png" alt="dashboard-illustration" class="dashboard-photo">

    </div>

    <!-- Social Media Icons -->
    <div class="social-media" valign="bottom">
      <!-- Facebook -->
      <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"
          style="font-size: 1.5rem;"></i></a>
      <!-- Twitter -->
      <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter" style="font-size: 1.5rem;"></i></a>
      <!-- Instagram -->
      <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"
          style="font-size: 1.5rem;"></i></a>
    </div>

  </div>

  <footer>
    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
  </footer>

  <!-- Link to Javascript File -->
  <script src="./javascript/main.js"></script>
</body>

</html>
